<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Landing Page</title>
    <style>
        body {
            background-color: rgb(14, 61, 77);
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .header,
        .footer {
            background-color: black;
            color: white;
            padding: 10px 20px;
        }

        .navbar a,
        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .nav-links li {
            display: inline;
            margin-right: 15px;
        }

        .hero h1,
        .hero p,
        .hero button {
            color: white;
        }

        .hero button {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
        }

        .slideshow-container {
            position: relative;
            max-width: 400px;
            height: 400px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slides {
            display: none;
            width: 100%;
            height: 100%;
        }

        .slides img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: white;
            border-radius: 8px;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .footer {
            text-align: center;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="logo">Samsung</a>
            <ul class="nav-links">
                <li><a href="https://www.samsung.com/in/">Website</a></li>
                <li><a href="file:///D:/onedrive/Desktop/Codeb/info.html">Company Info</a></li>
                <li><a href="file:///D:/onedrive/Desktop/Codeb/info.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Step into the Future</h1>
        <p>Experience innovation like never before with Samsung.</p>
        <button onclick="alert('Explore Samsung!')">Explore Now</button>
    </section>

    <section class="special-colors">
        <div class="slideshow-container">
            <div class="slides">
                <img src="s25.png" alt="Samsung Galaxy S25 Special Colors">
            </div>
            <div class="slides">
                <img src="s25s1.png" alt="Galaxy S25 Special Colour 1">
            </div>
            <div class="slides">
                <img src="s25s2.png" alt="Galaxy S25 Special Colour 2">
            </div>
            <div class="slides">
                <img src="s25s3.png" alt="Galaxy S25 Special Colour 3">
            </div>
            <div class="slides">
                <img src="s25s4.png" alt="Galaxy S25 Special Colour 4">
            </div>
            <div class="slides">
                <img src="s25s5.png" alt="Galaxy S25 Special Colour 5">
            </div>

            <button class="prev" onclick="changeSlide(-1)">❮</button>
            <button class="next" onclick="changeSlide(1)">❯</button>
        </div>

        <h2>Galaxy S25 Series - Special Colours</h2>
        <p>Avail up to ₹9000* instant bank discount</p>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Samsung. All Rights Reserved.</p>
    </footer>

    <script>
        let slideIndex = 0;
        showSlides(slideIndex);

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            const slides = document.getElementsByClassName("slides");
            if (n >= slides.length) { slideIndex = 0; }
            if (n < 0) { slideIndex = slides.length - 1; }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }

        // Auto slideshow every 3 seconds
        setInterval(() => {
            changeSlide(1);
        }, 3000);
    </script>
</body>

</html>
